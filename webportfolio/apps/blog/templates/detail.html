{% extends 'layout.html' %}
{% block content %}
<div class="container">
<div class="text-center mb-4">
<h2 class="post-title">{{post.title}}</h2>
    <h3 class="post-date">
        <i class="fas fa-calendar-alt"></i> {{post.date|date:'M d y'}}</h3>
</div>
    <div class="post-image text-center mb-4">
    <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid rounded shadow-lg">
    </div>
<div class="post-description text-justify px-md-5">
    <p class="text-muted">{{ post.description}}</p>
</div>
</div>

{% endblock %}
