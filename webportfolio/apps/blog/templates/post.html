{% extends 'layout.html' %}

{% block content %}

    <h1 class="text-center text-dark mb-4">Posts</h1>
{% for post in posts %}
<div class="p-3">
    <div class="card card-body bg-black">
<div class="row">
    <div class="col-3">
    <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid">
    </div>
    <div class="col-9">
        <h1>{{post.title}}</h1>
    <h2>{{post.date|date:"M d Y"}}</h2>
    <p>{{post.description|striptags|truncatechars:200|safe}}</p>
        <a href="{% url 'blog:post_detail' post.id%}" class="btn btn-primary">{{post.title}}</a>
    </div>
</div>

</div>
</div>
{% endfor %}
{% endblock %}
